<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Cadastro</title>
</head>
<body>
    <header class="header">
        <a href="/index.html">
            <h1 class="header-title">SaúdePrime</h1>
        </a>
        <p>Maximize a eficiência da sua clínica com nossa solução de gestão</p>
    </header>


    <main class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError" role="alert"></div>
            <div id="msgSuccess" role="alert"></div>

            
            <form class="form">
                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required>
                    <label id="labelUsuario" for="usuario">Usuário</label>
                </div>
                <div class="label-float">
                    <input type="email" id="email" placeholder="" required>
                    <label id="labelEmail" for="email">E-mail</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa-solid fa-eye" aria-label="Mostrar/ocultar senha"></i>
                </div>
                <div class="label-float">
                    <input type="password" id="confirmarsenha" placeholder="" required>
                    <label id="labelConfirmSenha" for="confirmarsenha">Confirmar senha</label>
                    <i id="verConfirmSenha" class="fa-solid fa-eye" aria-label="Mostrar/ocultar confirmação de senha"></i>
                </div>
                <div class="justify-center">
                    <button type="button" onclick="cadastrar()">Cadastrar</button>
                </div>
                <p id="link">Já tem uma conta?<a href="/pages/login.html" aria-label="Ir para página de login">Faça login</a></p>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/cadastro.js"></script>
</body>
</html>
