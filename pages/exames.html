    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/pages/dashboard/dashboard.html">
                <img src="/assets/logo.png" alt="Logo SaúdePrime" class="logo">
            </a>
            <span id="username-display" class="username"></span>
        </div>

    <nav>

    </nav>
    <main>
        <div class="exames-container">
            <h2>Gerenciamento de Exames</h2>
            <div class="actions-bar">
                <button class="add-exam-btn"><i class="fas fa-plus"></i> Novo Exame</button>
                <div class="search-bar">
                    <input type="text" id="searchExam" placeholder="Buscar exame...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('pendentes')">
                    <i class="fas fa-clock"></i> Pendentes
                </button>
                <button class="tab-btn" onclick="showTab('agendados')">
                    <i class="fas fa-calendar"></i> Agendados
                </button>
                <button class="tab-btn" onclick="showTab('concluidos')">
                    <i class="fas fa-check-circle"></i> Concluídos
                </button>
            </div>
            <div id="pendentes" class="tab-content active"></div>
            <div id="agendados" class="tab-content"></div>
            <div id="concluidos" class="tab-content"></div>
        </div>
