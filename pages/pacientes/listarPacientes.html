<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/listarPacientes.css">
    <link rel="stylesheet" href="/styles/modalPacientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SaúdePrime - Lista de Pacientes</title>
</head>

<body>
    <header>
        <div class="container">
            <figure>
                <img src="/assets/logo.png" alt="Logo SaúdePrime" class="logo">
                <figcaption hidden>Logo da SaúdePrime</figcaption>
            </figure>
        </div>
        
    </header>

    <nav>
        <ul>
            <li><a href="/pages/dashboard/dashboard.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="/pages/consultas.html">Consultas</a></li>
            <li><a href="/pages/agenda.html">Agenda</a></li>
            <li><a href="/pages/dashboard/historico.html">Histórico</a></li>
            <li><a href="/pages/pacientes/litarPacientes.html">Pacientes</a></li>
            <li><a href="/pages/profissionalSaude/listarProfissional.html">Profissional de Saúde</a></li>
            <li><a href="/pages/exames.html">Exames</a></li>
            
            <li><button type="button" id="logout-button" onclick="sair()" aria-label="Sair">Sair</button></li>
            <li><h1 id="logado"></h1></li>
    </nav>

    <main class="container-paciente">
        <section>
            <h1 class="header-title">Lista de Pacientes</h1>
            <button type="button" class="button1 blue mobile" id="cadastrarCliente">Cadastrar Pacientes</button>

            <table id="tableClient" class="records">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2 id="modalTitle">Novo Paciente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>

                    <form id="form" class="modal-form">
                        <label for="nome" id="labelNome">Nome:</label>
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Informe o nome do paciente"
                             aria-label="Nome do paciente">

                        <label for="cpf" id="labelCPF">CPF:</label>
                        <input type="number" id="cpf" class="modal-field" placeholder="Informe CPF do paciente" 
                            aria-label="CPF do paciente">

                        <label for="email" id="labelEmail">Email:</label>
                        <input type="email" id="email" class="modal-field" placeholder="Email do paciente" 
                            aria-label="Email do paciente">

                        <label for="telefone" id="labelTelefone">Telefone:</label>
                        <input type="text" id="telefone" class="modal-field" placeholder="Informe o telefone do paciente"
                             aria-label="Telefone do paciente">

                        <label for="endereco" id="labelEndereco">Endereço:</label>
                        <input type="text" id="endereco" class="modal-field" placeholder="Endereço do paciente" 
                            aria-label="Endereço do paciente">
                    </form>

                    <footer class="modal-footer">
                        <button id="salvar" class="button blue">Salvar</button>
                        <a href="/pages/pacientes/litarPacientes.html"><button id="cancelar"
                                class="button red">Cancelar</button></a>
                    </footer>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="content">
            <p>&copy; 2025 SaúdePrime - Todos os Direitos Reservados</p>
            <aside class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </aside>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/validadeFormPacientes.js"></script>
    <script src="/scripts/crudPaciente.js"></script>
    <script src="/scripts/logout.js"></script>
</body>

</html>
