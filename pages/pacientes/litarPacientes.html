<main class="container-paciente">

    <h1 class="header-title">Cadastro de Pacientes</h1>

    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Pacientes</button>
    <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Paciente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Paciente"
                    required>
                <input type="number" id="cpf" class="modal-field" placeholder="CPF do paciente" required>
                <input type="email" id="email" class="modal-field" placeholder="Email do paciente" required>
                <input type="number" id="telefone" class="modal-field" placeholder="Telefone do paciente" required>
                <input type="text" id="endereco" class="modal-field" placeholder="Endereço do paciente" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>
</main>
