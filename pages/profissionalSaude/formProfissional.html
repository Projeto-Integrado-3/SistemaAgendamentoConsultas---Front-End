<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/formPacientes.css">
    <title>Cadastro de Novo Paciente</title>

</head>
<body>
    <div class="container">
        <h2>Cadastro de Novo Paciente</h2>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF (apenas números)" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone (ex: 11 91234-5678)" required>

            <div class="address-fields">
                <div>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
                </div>
                <div>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite o número da casa" required>
                </div>
            </div>

            <div class="address-fields">
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Cadastrar</button>
                <a href="/pages/pacientes/litarPacientes.html"><button type="button">Cancelar</button></a>
            </div>
        </form>
    </div>
</body>
</html>
