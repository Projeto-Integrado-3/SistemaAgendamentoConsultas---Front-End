<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - SaúdePrime</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/formAgendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="/assets/logo.png" alt="Logo SaúdePrime" class="logo">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="/pages/dashboard/dashboard.html">Início</a></li>
            <li><a href="/pages/agenda.html">Agenda</a></li>
            <li><a href="/pages/dashboard/historico.html">Histórico</a></li>
            <li><a href="/pages/pacientes/listarPacientes.html">Pacientes</a></li>
            <li><a href="/pages/profissionalSaude/listarProfissional.html">Profissional de Saúde</a></li>
            <li><a href="/pages/exames.html">Exames</a></li>
            <li><a href="/pages/dashboard/dashboard.html">Voltar</a></li>
        </ul>
    </nav>
    <main>
        <div class="agendamento-container">
            <div class="agendamento-card">
                <div class="passo">
                    <h3>Passo 1: Seleção de Especialidade</h3>
                    <select id="especialidade">
                        <option value="" disabled selected>Selecione a especialidade</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="ortopedia">Ortopedia</option>
                    </select>
                </div>

                <div class="passo">
                    <h3>Passo 2: Seleção de Profissional</h3>
                    <select id="profissional">
                        <option value="" disabled selected>Selecione o profissional</option>
                        <option value="dr-joao">Dr. João Silva</option>
                        <option value="dra-maria">Dra. Maria Santos</option>
                    </select>
                </div>

                <div class="passo">
                    <h3>Passo 3: Seleção de Data e horário</h3>
                    <div class="datas">
                        <button class="data-btn">03/03</button>
                        <button class="data-btn">03/04</button>
                        <button class="data-btn">03/05</button>
                        <button class="data-btn">03/06</button>
                        <button class="data-btn">03/07</button>
                        <button class="data-btn">03/08</button>
                    </div>
                    <select id="horario">
                        <option value="" disabled selected>Selecione o horário</option>
                        <option value="0900">09:00</option>
                        <option value="1000">10:00</option>
                        <option value="1100">11:00</option>
                    </select>
                </div>

                <div class="passo">
                    <h3>Passo 4: Confirmação</h3>
                    <div class="confirmacao-info"></div>
                    <button class="confirmar-btn">Confirmar Agendamento</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="content">
            <p>&copy; 2025 SaúdePrime - Todos os Direitos Reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="/scripts/formAgendamento.js"></script>
</body>
</html>
